<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="orange">orange</button>
    <button id="blue">blue</button>
</body>
<script>
    function clickHanndler(color){
         return function (){
            document.body.style.backgroundColor=`${color}`
         }
    }
    document.getElementById('orange').onclick=clickHanndler("orange");
    document.getElementById('blue').onclick=clickHanndler("pink");
</script>
</html>
