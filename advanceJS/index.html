<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text" placeholder="Enter the username here">
    <button id="button">Click here...</button>
    <div id="output">

    </div>
</body>
<script>
    const button=document.getElementById('button');    
    
    
    
    button.addEventListener ('click',async()=>{
    const input=document.getElementById('input').value;    
    console.log(input);
    
    const fetchData=async()=>{
        const data= await fetch(`https://api.github.com/users/${input}`)
        const json= await data.json();
        return json;
    }
    const data= await fetchData();
    const {name,followers,following}=data;
    const div=document.getElementById('output');
    const h1=document.createElement('h1')
    h1.textContent=`Name ${name}`;;
    const h2=document.createElement('h2')
    h2.textContent=`followers ${followers}`;
    const h3=document.createElement('h3')
    h3.textContent=`following ${following}`;
    div.append(h1)
    div.append(h2)
    div.append(h3)
    
    })




</script>
</html>
