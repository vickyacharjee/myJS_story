<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> click the button</button>
    
</body>
<script>
    class React{
        constructor(){
            this.serverName="localhost:3000/myServer" 
            // The actual Requirement
            document.querySelector('button')
            .addEventListener('click',this.handleClick
            .bind(this))
        }
        
        // simply in bind we can get accessed the constructor of a particular class 
        // if someone is confused here is the summary , since we are calling this.handleClick and this here
        //  is button as console.log(this) gives , so button do not have handleClick access 
        // (that's why its coming as undefined ) , so we have to explicit bind this to the class context
        //  (Which is React) to get the access.

        handleClick(){
            console.log("Button Clicked");
            console.log(this);
        }
    }
    const app=new React()
</script>
</html>
