<body>

    
    <button>Click</button>

<script>

const button=document.querySelector('button');
button.addEventListener('click',()=>{
    let value=window.prompt("Enter an  number")
    console.log(value);
    let result=window.confirm("Shall i coonform dude?")
    console.log(result);
    if (result) {
        value=parseInt(value);
    window.alert(value+1)
    }
})


</script>
